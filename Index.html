<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout Page</title>
</head>
<body>

  <!-- 1 & 2. Only one h1 element with the text "Checkout" -->
  <h1>Checkout</h1>

  <!-- 3. First section right after the h1 -->
  <section>
    <!-- 4. h2 element with the text "Your Cart" -->
    <h2>Your Cart</h2>

    <!-- 5. Image with alt text -->
    <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="Rubik's Cube in Your Cart">
  </section>

  <!-- 3. Second section right after the first one -->
  <section>
    <!-- 6. h2 element with the text "Payment Information" -->
    <h2>Payment Information</h2>

    <!-- 7. Form inside the second section -->
    <form>

      <!-- 8. Input with id and name of card-name + label -->
      <label for="card-name">Name on Card:</label>
      <input 
        type="text" 
        id="card-name" 
        name="card-name" 
        required 
        aria-required="true"
      >

      <!-- 9. Input with id and name of card-number + label -->
      <label for="card-number">Card Number:</label>
      <input 
        type="text" 
        id="card-number" 
        name="card-number" 
        required 
        aria-required="true"
      >

      <!-- Optional submit button -->
      <button type="submit">Pay Now</button>
    </form>
  </section>

</body>
</html>
